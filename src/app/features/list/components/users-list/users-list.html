  @for (user of users(); track user) {
    <mat-card class="card">
      <mat-card-content class="card-content">
       <span>{{user.name | titlecase | truncate}}</span>  
       <div class="actions">
        <button  appErrorBtn matButton="filled" (click)="remove(user)">Remover</button>
        <button  matButton="filled" (click)="edit(user)">Editar</button>
       </div>
      
      </mat-card-content>
    </mat-card>
        
  }
